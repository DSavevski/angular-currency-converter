<div id="container" style="height: 450px; width: 650px;">
  <mat-divider></mat-divider>
  <button mat-icon-button
          class="md-icon-button"
          *ngFor="let filter of filters"
          [disabled]="selectedPeriod === filter"
          (click)="clickAvatar($event.target.innerText)">
    {{filter}}
  </button>
  <br>{{counter}} rate relative to {{base}}
  <canvas id="currencyChart" height="350" width="600"></canvas>
</div>
